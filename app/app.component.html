<table id="table">
  <thead>
    <tr>
      <th>Nazwa</th>
      <th>Ilość</th>
      <th>Cena</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{item.name}}</td>
      <td>{{item.qty}}</td>
      <td>{{item.price}} PLN</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th id="total" colspan="2">Razem :</th>
      <td>{{total}} PLN</td>
    </tr>
  </tfoot>
</table>
<hr>
<new-item-form (newItem)="onSubmit($event)">
</new-item-form>
